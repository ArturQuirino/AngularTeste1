<h1>Personal finance</h1>
<div>
  <h2>Your accounts</h2>
  <p class='info' *ngIf="!_accounts || _accounts.length==0">
    You don't have any accounts yet. Please
  </p>

  <div class='acc' *ngFor="let acc of _accounts, let i = index">
    <h3 class='title'>{{acc.title}} ({{acc.id}})</h3>
    <p>
      {{acc.description}}
    </p>
    <p>
      Balance: <strong>{{acc.balance}}</strong>
    </p>
    <button style='color:black;' (click)="removeAcc(i)">Delete</button>
    <br />
    <br />
  </div>
</div>

<div>
  <div>
    <label for="title">Title</label>
    <input id="title" type="text" name="title" value="" #title />
  </div>

  <div>
    <label for="desc">Description</label>
    <input id="desc" type="text" name="desc" value="" #desc />
  </div>

  <div>
    <label for="bal">Balance</label>
    <input id="bal" type="text" name="bal" value="0" #balance />
  </div>

  <div>
    <button (click)="createAcc(title, desc, balance)">Create</button>
  </div>
</div>
